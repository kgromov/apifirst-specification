type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier of the image
  uri:
    type: string
    format: uri
    description: URI to the image
    minLength: 10
    maxLength: 511
    example: https://springframework.guru/wp-content/uploads/2019/08/spring-framework-guru-logo.jpg
  altText:
    type:
      - string
      - 'null'
  created:
    type: string
    format: date-time
    description: Date when image was created
  modified:
    type: string
    format: date-time
    description: Date when image was modified
required:
  - uri