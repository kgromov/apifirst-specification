type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the order
  customer:
    $ref: './order_customer.yaml'
  orderStatus:
    type: string
    enum: [NEW, HOLD, SHIPPED, DELIVERED, CLOSED]
    default: NEW
  shipmentInfo:
    type:
      - string
      - 'null'
    minLength: 1
    maxLength: 255
  orderLines:
    type: array
    items:
      $ref: './order_line.yaml'
    description: The order lines of the order
  created:
    type: string
    format: date-time
    description: The date the order was created
  modified:
    type: string
    format: date-time
    description: The date the order was updated
required:
  - customer
  - orderStatus
  - orderLines