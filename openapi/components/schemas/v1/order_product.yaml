type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the product
  description:
    type: string
    description: The description of the product
    minLength: 5
    maxLength: 255
  price:
    type: string
    pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
required:
  - price