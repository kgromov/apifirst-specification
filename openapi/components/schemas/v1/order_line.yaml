type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the order line
  product:
    $ref: './order_product.yaml'
  order_quantity:
    type: integer
    description: The quantity of the product in the order\
    minimum: 1
    maximum: 9999
  ship_quantity:
    type: integer
    description: The quantity of the product shipped
    minimum: 1
    maximum: 9999
  created:
    type: string
    format: date-time
    description: The date the image was created
  modified:
    type: string
    format: date-time
    description: The date the image was updated
required:
  - product
  - order_quantity