type: object
properties:
  id:
    $ref: '../common/uuid_id.yaml'
  # candidate for enum type
  name:
    type: string
    description: Product category name
    example: Electronics
  description:
    type: string
    description: Product category description
    example: Electronics and Gadgets
  created:
    $ref: '../common/iso_timestamp.yaml'
  modified:
    $ref: '../common/iso_timestamp.yaml'
required:
  - name
  - description