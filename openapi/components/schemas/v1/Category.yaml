type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific category
  # candidate for enum type
  name:
    type: string
    description: Product category name
    example: Electronics
  description:
    type: string
    description: Product category description
    example: Electronics and Gadgets
  created:
    type: string
    format: date-time
    description: Date when category was created
  modified:
    type: string
    format: date-time
    description: Date when category was modified
required:
  - name
  - description