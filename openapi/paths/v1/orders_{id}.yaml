get:
  tags:
    - Order
  summary: Get order by id
  description: Get order by id
  operationId: getOrderById
  parameters:
    - $ref: '../../components/parameters/uuid_id.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/v1/Order.yaml'
