  summary: Get customer by id
  description:  |
    Get customer by id
  operationId: getCustomerById
  parameters:
    - name: id
      in: path
      description: The id of customer to retrieve.
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/v1/Customer.yaml'
